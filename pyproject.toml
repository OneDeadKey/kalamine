[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kalamine"
version = "0.23"
description = "a cross-platform Keyboard Layout Maker"
readme = "README.rst"

authors = [{ name = "Fabien Cazenave", email = "fabien@cazenave.cc" }]
license = { text = "MIT License" }

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

requires-python = ">= 3.6"
dependencies = [
    'click',
    'pyyaml',
    'tomli',
    'lxml',
]

[project.urls]
Homepage = "https://github.com/fabi1cazenave/kalamine"

[project.scripts]
kalamine = "kalamine.cli:make"
xkalamine = "kalamine.cli_xkb:cli"

[tool.isort]
profile = "black"
