default_language_version:
  python: python3.10

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-toml
  - id: check-yaml
  - id: check-added-large-files

- repo: local
  hooks:

  - id: black
    name: black
    entry: black
    language: system
    types: [python]
    args: [--check]

  - id: isort
    name: isort
    entry: isort
    language: system
    types: [python]
    args: [--check,--profile=black]

  - id: ruff
    name: ruff
    entry: ruff
    language: system
    types: [python]

  - id: mypy
    name: mypy
    entry: mypy
    language: system
    types: [python]
