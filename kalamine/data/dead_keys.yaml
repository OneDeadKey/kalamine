  name: 1dk
  base: ''        # computed from the imported layout
  alt:  ''        # computed from the imported layout
  alt_space: "'"  # apostrophe (can be overriden by the `space.1dk` key)
  alt_self:  "'"  # apostrophe (can be overriden from the imported layout)

